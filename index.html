<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS Project</title>
    <!-- main css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header class="head">
        <h2>cruds</h2>
        <p>product management system</p>
      </header>
      <div class="inputs">
        <input type="text" placeholder="Title" id="title">
        <div class="price">
          <input onkeyup="gettotal()" type="number" placeholder="Price" id="price">
          <input onkeyup="gettotal()" type="number" placeholder="Taxes" id="taxes">
          <input onkeyup="gettotal()" type="number" placeholder="Adds" id="ads">
          <input onkeyup="gettotal()" type="number" placeholder="Discount" id="disc">
          <small id="total"></small>
        </div>
        <input type="number" placeholder="Count" id="count">
        <input type="text" placeholder="Category" id="category">
        <button id="btn-sub">Create</button>
      </div>
      <div class="outputs">
        <div class="search">
          <input type="text" id="search" placeholder="Search By Title" onkeyup="srchdata(this.value)">
          <div class="btn-srch">
            <button onclick="getSearchMood(this.id)" id="srch-title">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="srch-category">Search By Category</button>
          </div>
        </div>
        <div id="delAll"></div>
        <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>Discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
